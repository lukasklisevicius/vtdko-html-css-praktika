<body id="contact">
    <nav>

    <header>
        <h1>Kontaktai</h1>
    </header>

    <main>
        <div class="container">
            <div class="box">
                <h2>Parašykite mums laišką!</h2>
                <form action="" class="forma">
                        <div>
                            <div class="radios">
                            <label for="mr">Ponas</label>
                            <input type="radio" id="mr" name="mr-ms" value="mr">
                            <label for="ms">Ponia</label>
                            <input type="radio" id="ms" name="mr-ms" value="ms"> 
                        </div>
                            <label for="name">Vardas</label>
                            <input type="text" name="name" id="name">

                        </div>
                    <label for="email" aria-required="true">El. Paštas</label>
                    <input type="email" name="email" id="email">
                    <label for="letter">Laiškas</label>
                    <textarea name="letter" id="letter" cols="30" rows="6"></textarea>
                    <button type="submit">Siūsti</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a target="_blank" href="http://facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a target="_blank" href="http://youtube.com"><i class="fa-brands fa-youtube"></i></a></li>
